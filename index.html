        <style type="text/css">
            ::placeholder {
  color: white;
  opacity: 1; /* Firefox */
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
 color: white;
}

::-ms-input-placeholder { /* Microsoft Edge */
 color: white;
}
        </style>

	<body>
	<div class="box">
        <center><img style="width: 100px;border-radius: 10px;margin-top: -70px;" src="img/illus.jpg"></center><br>
  <h2>Login</h2>
  <form>
    <div class="inputBox">
      <input  type="email" name="email" placeholder="Enter Username" required onkeyup="this.setAttribute('value', this.value);" value="">
    
    </div>
    <div class="inputBox">
      <input style="color: white;" type="password" name="password" placeholder="Enter Username" required value=""
             onkeyup="this.setAttribute('value', this.value);"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
      
    </div>
   <center> <button style="width: 40%;margin:5px 0px 25px;background-color: #2aa68e;color: white;font-size: 19px;padding: 7px 14px;border-radius: 5px;" class="btn" type="btn-success"><i style="margin-right: 10px;" class="fas fa-sign-in-alt"></i>Login </button>
    <br>
<button style="font-size: 20px;color: #2aa68e;padding: 5px 0px 15px;background-color: transparent;border: none;">Forgot Password?</button>
   </center> </form>
</div>
    <!-- JQuery -->
